<body>
  <header>
    <h2 id="title">Password Generator</h2>
    <a id="byLine" href="/">Tyler Gordon Hill</a>
  </header>
  <main>
    <div id="centered">
      <input id="display" class="large" type="text" readonly>
      <div class="sideways">
        <input id="length" class="medium" type="number" value="16" min="8" max="32">
        <input id="wishlist" class="medium" type="text" value="0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz!#$%&*?@~">
      </div>
      <div class="sideways">
        <button id="copy" class="large">Copy</button>
        <button id="generate" class="large featured">Generate</button>
      </div>
    </div>
  </main>

  <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-app-compat.js"></script>
